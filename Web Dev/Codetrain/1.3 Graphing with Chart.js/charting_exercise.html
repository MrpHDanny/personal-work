<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fetch and Graph CSV</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>

    <style>
    .container{
        width: 100%;
        height: 400px;
    }

    #chart{
     width: 100%;   
    }
    </style>
</head>

<body>
    <!-- Data from: https://data.giss.nasa.gov/gistemp/ -->
    <!-- Task: Create a chart with multiple lines -->

    <!-- The three lines will be:
    1: Global-mean
    2: Northern Hemisphere-mean
    3: Southern Hemisphere-mean
    -->
    <div class="container">
            <canvas id="chart"  ></canvas>

    </div>

    <script>


        createChart();

        async function createChart() {
            // get data by using 'getData()' method.
            // must use await because 'getData()' is async
            const data = await getData();

            var ctx = document.getElementById('chart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    // x labels that we want to be years
                    labels: data.years,
                    datasets: [
                        // global dataset
                        {
                            label: 'GLOBAL Land-Surface Air and Sea-Surface Water Temperature in C째',
                            data: data.globalTemps,
                            backgroundColor: 'blue',
                            borderColor: 'green',
                            fill: false,
                            borderWidth: 1
                        },
                        // Northern Hemisphere
                        {
                            label: 'Northern Hemisphere Land-Surface Air and Sea-Surface Water Temperature in C째',
                            data: data.northernTemps,
                            backgroundColor: 'yellow',
                            borderColor: 'orange',
                            fill: false,
                            borderWidth: 1
                        },
                        // Southern Hemisphere
                        {
                            label: 'Southern Hemisphere Land-Surface Air and Sea-Surface Water Temperature in C째',
                            data: data.southernTemps,
                            backgroundColor: 'pink',
                            borderColor: 'red',
                            fill: false,
                            borderWidth: 1
                        }

                    ]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                callback: function(value, index, values){
                                    return value + '째';
                                },
                                beginAtZero: false
                            }
                        }]
                    }
                }
            });

        }

        async function getData() {
            // years are xs
            const years = [];
            // temps are ys
            const globalTemps = [];
            const northernTemps = [];
            const southernTemps = [];

            // fetch data
            const response = await fetch("https://raw.githubusercontent.com/MrpHDanny/personal-work/master/Web%20Dev/Codetrain/1.3%20Graphing%20with%20Chart.js/Zonal.csv");
            // turn data into text
            const data = await response.text();
            // split data into rows
            const rows = data.split('\n').slice(1);
            // we just got rid of the headers row
            // now, the years are at index 0
            // Global temps are at index 1
            // Northern Hemisphere temps are at index 2
            // Southern Hemisphere temps are at index 3
            rows.forEach(row => {
                const columns = row.split(',');
                years.push(columns[0]);
                globalTemps.push(parseFloat(columns[1]) + 14);
                northernTemps.push(parseFloat(columns[2]) + 14);
                southernTemps.push(parseFloat(columns[3]) + 14);
            })
            return {
                years, globalTemps, northernTemps, southernTemps
            }
        }


    </script>


</body>

</html>
