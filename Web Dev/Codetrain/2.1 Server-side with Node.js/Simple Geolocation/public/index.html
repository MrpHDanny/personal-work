<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Leaflet API -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
        integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
        crossorigin=""></script>
    <style>
        #issMap {
            height: 380px;
        }
    </style>
</head>

<body>


    <h1>Data Selfie App</h1>

    <p>Latitude: <span id="latitude"></span>&deg;</p>
    <p>Longitude: <span id="longitude"></span>&deg;</p>
    <button onclick=getLocation()>Get location</button>

    <div id="issMap"></div>

    <script>
        function getLocation() {
            // Check if device supports geolocation
            if ("geolocation" in navigator) {
                /* geolocation is available */
                console.log('geolocation available');
                navigator.geolocation.getCurrentPosition(async position => {


                    const lat = position.coords.latitude;
                    document.getElementById("latitude").textContent = lat;

                    const lon = position.coords.longitude;
                    document.getElementById("longitude").textContent = lon;

                    // console.log(position);

                    // creating a data object
                    const data = { lat, lon };
                    // In order to send a post we need a 2nd argument in the fetch
                    // We can call it 'options'
                    const options = {
                        // I'm using the POST method to send you something
                        method: 'POST',
                        // I'm sending you a JSON
                        // The body of the post is where the data is packaged
                        body: JSON.stringify(data),
                        // I'm telling you that what I'm sending is JSON
                        // Adds meta information 
                        headers: {
                            'Content-Type': 'application/json',
                            // 'Content-Type': 'application/x-www-form-urlencoded',
                        }
                    }
                    // Send data to server
                    const response = await fetch('/api', options);
                    const json = await response.json();
                    console.log(json);
                });

            }
            else {
                /* geolocation IS NOT available */
                console.log('geolocation unavailable');
            }
        }


    </script>

</body>

</html>
