<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>


    <!-- Task: fetch multiple images -->

    <!-- no img elements to start with -->

    <script>
        console.log("About to fetch some images");

        // Array of image URLS
        const imageURLS = [
            "https://images.unsplash.com/photo-1507146426996-ef05306b995a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80",
            "https://images.unsplash.com/photo-1518020382113-a7e8fc38eac9?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=660&q=80",
            "https://images.unsplash.com/photo-1530281700549-e82e7bf110d6?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=334&q=80"
        ];

        // Call fetchImages function with array of URLS as a parameter
        fetchImages(imageURLS)
            .then(response => {
                console.log("done!");
            })
            .catch(error => {
                console.error(error);
            });

        async function fetchImages() {
            console.log("Fetching multiple images from Unsplash");
            // For each imageURLs element fetch the data and create a new img object
            for (let image of imageURLS) {
                // fetch image
                const response = await fetch(image);
                // turn image into a blob
                const blob = await response.blob();
                // create an image element
                const img = document.createElement('img');
                // set the elements src to be the fetched image
                img.src = URL.createObjectURL(blob);
                // set width
                img.width = '200';
                // append new element to the body
                document.body.append(img);
            }
        }
    </script>


</body>

</html>
